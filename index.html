<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ouverture boutique Senteurs d'Ailleurs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
</head>
<header>
    <img src="logo.jpg" alt="Logo Senteurs d'Ailleurs" class="logo-sda"/>
    <h1 class="titre-formulaire">Stay informed about our opening </h1>
    <p class="phrase-accroche">Sign up to be the first to discover our boutique.</p>
</header>
<body>
    <form action="https://formspree.io/f/mwpbonlg" method="POST">
        
        <label for="prenom">First Name:</label>
        <input type="text" id="prenom" name="prenom" required />
        
        <label for="nom">Last Name:</label>
        <input type="text" id="nom" name="nom" required />
        
        <label for="email">Email address :</label>
        <input type="email" id="email" name="email" required />
        
        <button type="submit">Submit</button>
      </form>
      </body>
